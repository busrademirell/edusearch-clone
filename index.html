<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer" />
    <meta name="description" content="A simple recreation of the modern Google homepage using HTML and CSS." />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; img-src 'self' data:;" />
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div class="nav-left">
                <a href="#" target="_blank" rel="noopener noreferrer">About</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Store</a>
            </div>
            <div class="nav-right">
                <a href="#" target="_blank" rel="noopener noreferrer">Gmail</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Images</a>

                <button type="button">Sign in</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="logo">
            <img src="img/g-google2.jpg" alt="google picture">
            <p style="text-align:center; font-size:14px; color:gray;">
                ⚠️ This is an educational clone project. Not affiliated with Google.
            </p>
        </div>
        <section class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <img src="img/g-search.png" alt="search" class="icon-left">
                </div>
                <input type="text" class="search-engine">
                <div class="mic-icon">
                    <img src="img/g-mic.png" alt="mic" class="icon-right mic">
                </div>
            </div>
        </section>
        <section>
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </section>
    </main>
    <footer>
        <div>
            <p>Türkiye</p>
        </div>
        <div id="middle-div">
            <img src="img/g-github.png" alt="">
            <a href="https://github.com/busrademirell/google-clone" rel="noopener noreferrer">Educational Project on
                GitHub</a>
        </div>
        <div>
            <p>This website has been created solely for educational and learning purposes.
                <br> It does not involve any commercial intent or data collection.
            </p>
        </div>
    </footer>
</body>

</html>
