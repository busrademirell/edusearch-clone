<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple recreation of the modern Google homepage using HTML and CSS.">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div class="nav-left">
                <a href="#" target="_blank" rel="noopener noreferrer">About</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Store</a>
            </div>
            <div class="nav-right">
                <a href="#" target="_blank" rel="noopener noreferrer">Gmail</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Images</a>

                <button type="button">Sign in</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="logo">
            <img src="img/google.jpg" alt="google picture">
        </div>
        <section class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <img src="img/search.png" alt="search" class="icon-left">
                </div>
                <input type="text" class="search-engine">
                <div class="mic-icon">
                    <img src="img/mic.png" alt="mic" class="icon-right mic">
                </div>
            </div>
        </section>
        <section>
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </section>
    </main>
    <footer>
        <div>
            <a href="#" target="_blank" rel="noopener noreferrer">Advertising</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Business</a>
            <a href="#" target="_blank" rel="noopener noreferrer">How Search works</a>
        </div>
        <div>
            <a href="#" target="_blank" rel="noopener noreferrer">Privacy</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Terms</a>
            <a href="#" target="_blank" rel="noopener noreferrer">Settings</a>
        </div>
    </footer>
</body>

</html>
